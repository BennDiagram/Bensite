<script>

    const gallery = new SimpleLightbox('.gallery a', {
      captions: true,
      captionDelay: 0,
      closeText: "CLOSE",
      overlayOpacity: .92,
      sourceAttr: 'data-src'
      // Add more options as needed
    });

    function selectTab(tabName) {
        let buttons = document.querySelectorAll('.buttons button');
        buttons.forEach(button => button.classList.remove('active'));

        let selectedButton = document.querySelector(`.buttons button[data-tab="${tabName}"]`);
        selectedButton.classList.add('active');

        if (tabName=='concert') {
            document.querySelector('.gallery1-container').style.display = 'flex';
            document.querySelector('.gallery2-container').style.display = 'none';
        }

        else if (tabName=='band') {
            document.querySelector('.gallery1-container').style.display = 'none';
            document.querySelector('.gallery2-container').style.display = 'flex';

        }
    }

    selectTab('concert');
  </script>
